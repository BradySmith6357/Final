<!DOCTYPE html>
<html ng-app="mainModule">
<head>
	<title>BrewAtlas || Your Home For Brewing Beer</title>
	<meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
	<script type="text/javascript" src="../js/brewAtlasApp.js"></script>
	<script type="text/javascript" src="../js/brewAtlas.signupController.js"></script>
	<link rel="stylesheet" type="text/css" href="../main.css">
</head>
<body ng-controller="signupControl" class="signupbackground">
<div class="opaque-background">
</div>
<div ng-hide="seeSignUp">
	<h1 class="signup-header">JOIN THE HOMEBREWING REVOLUTION</h1>
	<div class="container-fluid col-sm-4">
	</div>
	<form class="container-fluid signup-form col-xs-12 col-sm-4" ng-submit="signup()">
		<div class="form-group">
			<label class="form-style" for="inputUserName">username</label>
			<input type="text" class="form-control input-style" id="inputUserName" ng-model="signupForm.username">
		</div>
		<div class="form-group">
			<label class="form-style" for="inputEmail">email</label>
			<input type="email" class="form-control input-style" id="inputEmail" ng-model="signupForm.email">
		</div>
		<div class="form-group">
			<label class="form-style" for="inputPassword">password</label>
			<input type="password" class="form-control input-style" id="inputPassword" ng-model="signupForm.password">
		</div>
		<button type="submit" class="btn btn-custom">SIGN UP</button>
	</form>
</div>
<div class="row">
<!-- <div class="container-fluid col-sm-4">
</div> -->
<button ng-hide="seeSignUp" type="button" ng-click="showLogin()" class="btn btn-custom btn-lg change-form-btn container col-xs-12 col-md-4 col-md-offset-4">already a member? log in here!</button>
</div>
	<div ng-show="seeLogin">
		<h1 class="signup-header">LOGIN TO YOUR HOMEBREWING HUB</h1>
		 <div class="container-fluid col-sm-4">
		</div>
		<form class="container-fluid signup-form col-xs-12 col-sm-4" ng-submit="login()">
			<div class="form-group">
				<label class="form-style" for="inputUserName">username</label>
				<input type="text" class="form-control input-style"id="inputUserName" ng-model="loginForm.username">
			</div>
			<div class="form-group">
				<label class="form-style" for="inputPassword">password</label>
				<input type="password" class="form-control input-style" id="inputPassword" ng-model="loginForm.password">
			</div>
			<button type="submit" class="btn btn-custom">LOG IN</button>
		</form>
	</div>
<div class="row">
<button ng-show="seeLogin" type="button" ng-click="showSignUp()" class="btn btn-custom btn-lg change-form-btn container col-xs-12 col-md-4 col-md-offset-4">not a member? sign up!</button>
</div>
</body>
